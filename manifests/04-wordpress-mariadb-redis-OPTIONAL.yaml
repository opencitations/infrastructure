apiVersion: apps/v1
kind: Deployment
metadata:
  name: ${WORDPRESS_SERVICE_NAME}
  namespace: default
  labels:
    app: ${WORDPRESS_SERVICE_NAME}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ${WORDPRESS_SERVICE_NAME}
  template:
    metadata:
      labels:
        app: ${WORDPRESS_SERVICE_NAME}
    spec:
      hostAliases:
      - ip: "${IP_RANGE_START}"
        hostnames:
          - "${WORDPRESS_DOMAIN}"
      containers:
        - name: wordpress
          image: opencitations/oc_wordpress:${WP_CUSTOM_IMAGE}
          ports:
            - containerPort: 80
              name: wordpress
          env:
            - name: WORDPRESS_DB_HOST
              value: mariadb
            - name: WORDPRESS_DB_USER
              value: wp_user
            - name: WORDPRESS_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mariadb-secret
                  key: user-password
            - name: WORDPRESS_DB_NAME
              value: wordpress_db
            - name: WORDPRESS_CONFIG_EXTRA
              value: |
                define('WP_HOME', '${DOMAIN_WITH_HTTPS}');
                define('WP_SITEURL', '${DOMAIN_WITH_HTTPS}');
          resources:
            requests:
              memory: 8Gi
              cpu: 500m
            limits:
              cpu: 2000m
              memory: 32Gi
          volumeMounts:
            - name: wordpress-data
              mountPath: /var/www/html
              subPath: ${WORDPRESS_SUBPATH}
      volumes:
        - name: wordpress-data
          persistentVolumeClaim:
            claimName: ${STORAGE_PVC}

