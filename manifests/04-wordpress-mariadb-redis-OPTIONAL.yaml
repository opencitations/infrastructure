apiVersion: v1
kind: Secret
metadata:
  name: redis-secret
  namespace: default
type: Opaque
stringData:
  redis-password: ${REDIS_PWD}
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis
  namespace: default
  labels:
    app: redis
spec:
  serviceName: ${REDIS_SERVICE_NAME}
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: redis:6.2
          ports:
            - containerPort: 6379
              name: redis
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis-secret
                  key: redis-password
          command:
            - redis-server
            - --port
            - "6379"
            - --dir
            - /data
            - --logfile
            - /data/redis.log
            - --appendonly
            - "yes"
            - --requirepass
            - $(REDIS_PASSWORD)
          resources:
            limits:
              memory: 32Gi
              cpu: 2
            requests:
              cpu: 1
              memory: 8Gi
          volumeMounts:
            - name: redis-data
              mountPath: /data
              subPath: ${REDIS_SUB_PATH}
          livenessProbe:
            tcpSocket:
              port: 6379
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 6379
            initialDelaySeconds: 5
            periodSeconds: 10
      volumes:
        - name: redis-data
          persistentVolumeClaim:
            claimName: ${STORAGE_PVC}
---
apiVersion: v1
kind: Service
metadata:
  name: ${REDIS_SERVICE_NAME}
  namespace: default
  labels:
    app: redis
spec:
  ports:
    - port: 6379
      name: redis
      targetPort: 6379
  selector:
    app: redis
  clusterIP: None
  type: ClusterIP
