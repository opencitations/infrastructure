apiVersion: apps/v1
kind: Deployment
metadata:
  name: oc-oci
  namespace: default
  labels:
    app: oc-oci
spec:
  replicas: 2
  selector:
    matchLabels:
      app: oc-oci
  template:
    metadata:
      labels:
        app: oc-oci
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: oc-oci
                topologyKey: kubernetes.io/hostname
      containers:
        - name: oc-oci
          image: opencitations/oc_oci:${OCI_WEBSITE_VERSION}
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          env:
            - name: BASE_URL
              value: "${OCI_BASE_URL}"
            - name: META_HOST
              value: ${META_SERVICE_NAME}
            - name: META_PORT
              value: '1111'
            - name: META_USER
              value: ${META_USER}
            - name: META_PASSWORD
              value: ${META_DBA_PASSWORD}
            - name: INDEX_BASE_URL
              value: "${OCI_REDIRECT_BASE_URL}"
          resources:
            limits:
              cpu: 500m
              memory: "4Gi"
            requests:
              memory: 2Gi
              cpu: 250m
      dnsPolicy: ClusterFirst
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
 name: oc-oci-service
 namespace: default
 labels:
   app: oc-oci
spec:
 selector:
   app: oc-oci
 ports:
   - name: http
     port: 80
     protocol: TCP
     targetPort: 8080
 type: ClusterIP
---

apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
 name: oc-oci
 namespace: default
 labels:
   app: oc-oci
spec:
 entryPoints:
   - websecure
 routes:
   - kind: Rule
     match: Host(`${OCI_BASE_URL}`)
     services:
       - name: varnish-service
         port: 80
 tls:
   certResolver: myresolver
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
 name: oc-oci-http-only
 namespace: default
 labels:
   app: oc-oci
spec:
 entryPoints:
   - web
 routes:
   - kind: Rule
     match: Host(`${OCI_BASE_URL}`)
     middlewares:
       - name: redirect-to-https
     services:
       - name: varnish-service
         port: 80