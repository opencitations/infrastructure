apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: index-db-qlever-1
  namespace: default
  labels:
    app: index-db-qlever
    instance: qlever-1
spec:
  serviceName: ${INDEX_SERVICE_NAME}
  replicas: 1
  selector:
    matchLabels:
      app: index-db-qlever
      instance: qlever-1
  template:
    metadata:
      labels:
        app: index-db-qlever
        instance: qlever-1
    spec:
      containers:
        - name: qlever-server
          image: adfreiburg/qlever@sha256:31de1e6f027eb429abcfc49b6aa4da352d6621b6ec14b768da46b91e25b08075
          imagePullPolicy: IfNotPresent
          command:
            - bash
            - '-c'
            - 'ServerMain -i oc_index -j 12 -p 7011 -m 96G -c 45G -e 5G -k 500 -s 320s 2>&1'
          ports:
            - containerPort: 7011
              protocol: TCP
              name: qlever
          readinessProbe:
            tcpSocket:
              port: 7011
            initialDelaySeconds: 60
            periodSeconds: 20
            timeoutSeconds: 25
            successThreshold: 1
            failureThreshold: 7
          livenessProbe:
            tcpSocket:
              port: 7011
            initialDelaySeconds: 340
            periodSeconds: 60
            timeoutSeconds: 15
            failureThreshold: 3
          resources:
            requests:
              cpu: ${INDEX_CPU_REQUEST}
              memory: ${INDEX_MEMORY_REQUEST}
            limits:
              cpu: 4
              memory: 128Gi
          lifecycle:
            preStop:
              exec:
                command:
                  - /bin/sh
                  - '-c'
                  - echo 'Stopping QLever gracefully'; sleep 15
          volumeMounts:
            - mountPath: /index
              name: qlever-storage
              subPath: ${INDEX_DB_SUBPATH}
          workingDir: /index
      securityContext:
        runAsGroup: 1000
        runAsUser: 1000
      terminationGracePeriodSeconds: 60
      volumes:
        - name: qlever-storage
          persistentVolumeClaim:
            claimName: ${STORAGE_PVC}
---
