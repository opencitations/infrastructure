apiVersion: apps/v1
kind: Deployment
metadata:
  name: oc-api-stg
  namespace: default
  labels:
    app: oc-api-stg
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oc-api-stg
  template:
    metadata:
      labels:
        app: oc-api-stg
    spec:
      containers:
        - name: oc-api-stg
          image: opencitations/oc_api:${API_WEBSITE_VERSION}
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          env:
            - name: BASE_URL
              value: "${API_BASE_URL_STAGING}"
            - name: REDIS_ENABLED
              value: "${REDIS_ENABLED}"
            - name: REDIS_HOST
              value: "${REDIS_HOST}"
            - name: REDIS_PORT
              value: '6379'
            - name: REDIS_PASSWORD
              value: "${REDIS_PWD}"
            - name: REDIS_DB
              value: '${REDIS_DB}'
            - name: META_HOST
              value: ${META_SERVICE_NAME}
            - name: META_PORT
              value: '1111'
            - name: META_USER
              value: ${META_USER}
            - name: META_PASSWORD
              value: ${META_DBA_PASSWORD}
          livenessProbe:
          httpGet:
            path: /health              
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10          
          failureThreshold: 5          
          successThreshold: 1
          readinessProbe:
            httpGet:
              path: /health             
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
            successThreshold: 1
          resources:
            limits:
              cpu: 500m
              memory: "1Gi"
            requests:
              memory: 500Mi
              cpu: 200m
      dnsPolicy: ClusterFirst
      restartPolicy: Always
---
