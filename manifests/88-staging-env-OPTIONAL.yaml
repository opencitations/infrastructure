apiVersion: apps/v1
kind: Deployment
metadata:
  name: oc-search-stg
  namespace: default
  labels:
    app: oc-search-stg
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oc-search-stg
  template:
    metadata:
      labels:
        app: oc-search-stg
    spec:
      containers:
        - name: oc-search-stg
          image: opencitations/oc_search:${SEARCH_WEBSITE_VERSION}
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          env:
            - name: BASE_URL
              value: "${SEARCH_BASE_URL_STAGING}"
            - name: SPARQL_ENDPOINT_INDEX
              value: "${SPARQL_ENDPOINT_INDEX}"
            - name: SPARQL_ENDPOINT_META
              value: "${SPARQL_ENDPOINT_META}"
            - name: META_HOST
              value: ${META_SERVICE_NAME}
            - name: META_PORT
              value: '1111'
            - name: META_USER
              value: ${META_USER}
            - name: META_PASSWORD
              value: ${META_DBA_PASSWORD}
          resources:
            limits:
              cpu: 500m
              memory: "1Gi"
            requests:
              memory: 500Mi
              cpu: 200m
      dnsPolicy: ClusterFirst
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
 name: oc-search-service-stg
 namespace: default
 labels:
   app: oc-search-stg
spec:
 selector:
   app: oc-search-stg
 ports:
   - name: http
     port: 80
     protocol: TCP
     targetPort: 8080
 type: ClusterIP
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
 name: oc-search-stg
 namespace: default
 labels:
   app: oc-search-stg
spec:
 entryPoints:
   - web
   - websecure
 routes:
   - kind: Rule
     match: Host(`${SEARCH_BASE_URL_STAGING}`)
     services:
       - name: oc-search-service-stg
         port: 80

---

